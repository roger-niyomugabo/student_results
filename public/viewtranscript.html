<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill to view transcript</title>
    <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body class="font-body">
    <section class="sticky top-0">
        <nav class="flex justify-between bg-backblue">
            <ul class="flex py-4 text-xl font-semibold">
                <!-- <li class="px-6 text-white transform hover:scale-110 hover:text-gray-700"><a href="#getstarted">Get Started</a></li> -->
                <li class="px-6 text-white transform hover:scale-110 hover:text-gray-700"><a href="index.html">Home</a></li>
                <!-- <li class="px-6 text-white transform hover:scale-110 hover:text-gray-700"><a href="#guidance">Guidance</a></li> -->
                <li class="px-6 text-white transform hover:scale-110 hover:text-gray-700"><a href="#about">About</a></li>
                <li class="px-6 text-white transform hover:scale-110 hover:text-gray-700"><a href="#contact">Contact</a></li>
                <!-- <li class="px-6 text-white transform hover:scale-110 hover:text-gray-700"><href="#suggestion">Suggestion</a></li> -->
            </ul>
            <ul class="flex justify-between py-4">
                <li class="px-6"><a href="signin.html" class="btn text-white border-white md:border-2 hover:bg-white hover:text-darkblue transition ease-out duration-700">Logout</a></li>
                <!-- <li class="px-6"><a href="#signup" class="btn text-gray-500 border-black md:border-2 hover:bg-white hover:text- transition ease-out duration-700">Sign Up</a></li> -->
            </ul>
        </nav>
    </section>

    <section class="h-screen m-20">
        <div class="container h-full">
          <div class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800">
            <div class="md:w-8/12 lg:w-6/12 mb-12 md:mb-0">
              <!-- <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                class="w-full mx-12"
                alt="Phone image"
              /> -->
              
            <div class="mx-24">
                <h1 class="text-6xl font-bold text-blue-900 mt-0 mb-8">Access your marks</h1>
                <p class="text-2xl text-gray-700">Fill the form respectively and provide
                all the information as required.</p>
                <p class="text-2xl text-gray-700">Note that the information you provide are to be based upon to retrieve your marks</p>
            </div>
            
            </div>
            <div class="md:w-8/12 lg:w-5/12 lg:ml-20">
              <form>
                <!-- Email input -->
                <div class="mb-6">
                  <input
                    type="text"
                    class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    placeholder="Email address"
                  />
                </div>

                <!-- reg number -->
                <div class="mb-6">
                    <input
                      type="text"
                      class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                      placeholder="Reg number"
                    />
                </div>
                <!-- college -->
                <div class="flex justify-center">
                    <div class="mb-6 w-full">
                        <select class="form-select dropdown" aria-label="Default select example">
                            <option selected>College</option>
                            <option value="1">College of Arts and Social Sciences(CASS)</option>
                            <option value="2">College of Agriculture ,Animal sciences and Veterinary Medicine (CAVM)</option>
                            <option value="3">College of Business and Economics(CBE)</option>
                            <option value="4">College of Medicine and Health Sciences(CMHS)</option>
                            <option value="5">College of Education(CE)</option>
                            <option value="6">College of Science and Technology(CST)</option>
                        </select>
                    </div>
                </div>
                <!-- school -->
                <div class="flex justify-center">
                    <div class="mb-6 w-full">
                        <select class="form-select dropdown" aria-label="Default select example">
                            <option selected>School</option>
                            <option value="1">School of Architecture and Built Environment</option>
                            <option value="2">School of Engineering</option>
                            <option value="3">School of ICT</option>
                            <option value="4">School of Veterinary Medicine</option>
                            <option value="5">School of Forestry & Biodiversity Conservation</option>
                            <option value="6">School of Agriculture and Food Sciences</option>
                            <option value="7">School of Business</option>
                            <option value="8">School of Economics</option>
                            <option value="9">School of Dentistry</option>
                            <option value="10">School of Medicine and Pharmacy</option>
                            <option value="11">School of Nursing and Midwifery</option>
                            <option value="12">School of Health Sciences</option>
                            <option value="13">School of Education</option>
                            <option value="14">School of Inclusive and Special Needs Education</option>
                            <option value="15">School of Law</option>
                            <option value="16">School of Arts and Languages</option>
                            <option value="17">School of Journalism and communication</option>
                            <option value="18">School of Governance</option>
                        </select>
                    </div>
                </div>

                <!-- department -->
                <div class="flex justify-center">
                    <div class="mb-6 w-full">
                        <select class="form-select dropdown" aria-label="Default select example">
                            <option selected>Department</option>
                            <option value="1">Computer Science</option>
                            <option value="2">Information Technology</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
                <!-- faculty -->
                <div class="flex justify-center">
                    <div class="mb-6 w-full">
                        <select class="form-select dropdown" aria-label="Default select example">
                            <option selected>Option/Faculty</option>
                            <option value="1">Computer Science</option>
                            <option value="2">Information Technology</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
                <!-- level -->
                <div class="flex justify-center">
                    <div class="mb-6 w-full">
                        <select class="form-select dropdown" aria-label="Default select example">
                            <option selected>Year/Level</option>
                            <option value="1">Level One</option>
                            <option value="2">Level Two</option>
                            <option value="3">Level Three</option>
                            <option value="4">Level Four</option>
                            <option value="5">Level Five</option>
                        </select>
                    </div>
                </div>
                
                    
                <!-- Password input -->
                <div class="mb-6">
                  <input
                    type="password"
                    class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    placeholder="Password"
                  />
                </div>
      
                <!-- Submit button -->
                <button
                  type="submit"
                  class="inline-block px-7 py-3 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out w-full"
                  data-mdb-ripple="true"
                  data-mdb-ripple-color="light"
                >
                  View transcript
                </button>
              </form>
            </div>
          </div>
        </div>
    </section>
</body>
</html>
